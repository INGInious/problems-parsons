<div id="task_alert_{{inputId}}" class="task_alert_problem"></div>
{{ header | safe }}

<div class="row justify-content-center">
    <h4 class="col-12" style="text-align: center">Drag items from here.</h4>
    <div id="distractors-{{inputId}}" class="parsons-distractors-{{ inputId }} col-12 pt-3 pb-3 bg-secondary border border-primary" style="min-height: 50px">
        {% for choice in choices %}
            <div id="choice-{{inputId}}-{{choice["index"]}}" class="mt-1 mb-1 bg-white border border-primary" draggable="true">
                <pre class="m-0">{{choice["content"]}}</pre>
            </div>
        {% endfor %}
    </div>
</div>
<div class="row mt-4 justify-content-center" style="min-height: 50px">
    <h4 class="col-12" style="text-align: center">Drop your solution here.</h4>
    <div id="result-{{inputId}}" class="parsons-result-{{inputId}} pt-3 pb-3 col-12 bg-secondary border border-primary" style="min-height: 50px"></div>
</div>

<input type="text" name="{{inputId}}" value="" class="parsons-result-input-{{inputId}} mt-4 col-12"/>

<script>
    $(document).ready(function() {
        options = {
            "indent": false
        }
        {% if indentation %}
            options.indent = true
        {% endif %}
        dragAndDropDict["{{inputId}}_task_DnD"] = new ParsonsDragAndDrop('{{inputId}}', options)
    });
</script>

<div id="subproblem_{{ key }}_choice" style="display:none;">

    <div class="card-header pl-3 pr-3 pt-2 pb-2 mt-1 mb-1 border border-primary">
        <div class="row justify-content-center">
            <button class="btn btn-danger btn-sm ml-2" type="button" onclick="parsons_delete_choice('PID', CHOICE)">
                <i class="fa fa-trash"></i>
            </button>
            <input type="text" class="col form-control {{ key }}_content_CHOICE ml-1" id="choice-content-PID-CHOICE"
                   name="problem[PID][choices][CHOICE][content]" placeholder="[EMPTY]">
            <button class="btn btn-sm btn-primary ml-1 mr-2" type="button" data-toggle="modal"
                    data-target="#modal-PID-CHOICE">
                <i class="fa fa-plus-square"></i>
            </button>
        </div>
    </div>


    <div class="modal fade" id="modal-PID-CHOICE" tabindex="-1">
        <div class="modal-dialog modal-xl modal-fullscreen-md-down modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Choice #CHOICE - Advanced parameters</h5>
                    <button type="button" class="btn btn-sm border border-secondary" data-dismiss="modal">
                        X
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12 mt-4">
                            <textarea id="choice-conditions-PID-CHOICE" class="form-control {{ key }}_conditions_PID_CHOICE"
                                      name="problem[PID][choices][CHOICE][conditions]"></textarea>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="form-group row">
    <label for="header-PID" class="col-sm-2 control-label">Context</label>
    <div class="col-sm-10">
        <textarea id="header-PID" class="form-control" name="problem[PID][header]"></textarea>
    </div>
</div>
<div class="form-group row">
    <label for="indentation-PID" class="col-sm-2 control-label"> Enable indentation (2D problem)</label>
    <div class="col-10">
        <input type="checkbox" id="indentation-PID" name="problem[PID][indentation]" onclick="toggle_indentation('PID')">
    </div>
</div>
<div class="col-sm-12">
    <div class="card border border-primary mb-3">
        <div class="card-header text-center">
            <h5>Choices - Result</h5>
            <button class="btn btn-info mt-2" type="button" onclick="parsons_create_choice('PID', {});">
                <i class="fa fa-plus"></i>
                Add new choice
            </button>
            <button class="btn btn-info mt-2" type="button" onclick="">
                <i class="fa fa-file"></i>
                Generate from file
            </button>
        </div>

        <div id="choices-PID" style="min-height: 100px"
             class="card-body parsons-list-PID parsons-result-PID">
            {# Parsons choice template - Result #}
        </div>
    </div>


    <div class="card border border-primary">
        <h5 class="card-header text-center">Choices - Distractors</h5>
        <div id="distractors-PID" style="min-height: 100px" class="card-body parsons-list-PID">
            {# Parsons choice template - Distractors #}
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        dragAndDropDict["PID_DnD"] = new ParsonsDragAndDrop('PID', {});
    });
</script>
